        $(document).ready(function(){
            //alert("Bienvenidos");
           

            $("#suma").click(function (e) { 
            var numeroa = $("#numero1").val();
           var numerob = $("#numero2").val();
            var suma = parseFloat(numeroa) + parseFloat(numerob);
            alert("El resultado es la suma es: " + suma);

        });

            $("#resta").click(function (e) { 
            var numeroa = $("#numero1").val();
           var numerob = $("#numero2").val();
            var resta = numeroa - numerob;
            alert("El resultado es la suma es: " + resta);

        });

            $("#multi").click(function (e) { 
            var numeroa = $("#numero1").val();
           var numerob = $("#numero2").val();
            var multi = numeroa * numerob;
            alert("El resultado es la suma es: " + multi);

        });

            $("#div").click(function (e) { 
            var numeroa = $("#numero1").val();
           var numerob = $("#numero2").val();
            var div = numeroa / numerob;
            alert("El resultado es la suma es: " + div);

            
        });

        });

        

        


    </script>
