<!doctype html>
<html lang="en">

<head>
  <title>FOrmulario Texto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main><div class="container">
    <form class="d-flex">
        <div class="col">
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Ingrese el nombre</small>
                
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese su apellido" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Ingrese el apellido</small>
                
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Capturar Fecha</label>
                <input type="datetime-local" name="fecha" id="fecha" class="form-control" placeholder="Ingrese su apellido" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Ingrese fecha</small>
                
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Numero</label>
                <input type="number" name="numero" id="numero" class="form-control" placeholder="Ingrese un numero" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Ingrese numero</small>
                
            </div>
            <a name="" id="" class="btn btn-primary" href="#" onclick="mostrarmensaje()" role="button">Imprimir mensaje</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="abrirpagina()" role="button">Button</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="mostrarfecha()" role="button">Imprimir Fecha</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="mostrarnumero()" role="button">Imprimir numero</a>
             
            </div>
    </form>
  </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function mostrarmensaje(){
        var texto = document.getElementById("nombre").value;
        var texto2 = document.getElementById("apellido").value;
        var mensajepersonalizado = "Bienvenido " + texto + " " + texto2;
        alert(mensajepersonalizado);
    }
    function abrirpagina(){
        alert("Abriendo Pagina");
        location.href="https://www.google.com";
    }
    function mostrarfecha(){
        var fecha = document.getElementById("fecha").value;
        alert(fecha);
        
    }
    function mostrarnumero(){
        var numero = Number(document.getElementById("numero").value);
        var numero = numero + 12;
        alert(numero);
    }
  </script>
</body>

</html>
