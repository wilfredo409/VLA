<script>
    //operadores logicos
    

    //operador logico and, dos terminos sean verdaderos.
    var a = 10;
    var b = 8;
    var c = 9;
    var d = 9;
    
    var resultadoa = a>b;
    var resultadob = c==d;
    console.log("a y b = " + resultadoa);
    console.log("c y d = " + resultadob);
    console.log(resultadoa && resultadob);

    //operador logico OR, dos terminos sean verdaderos.
    var a = 10;
    var b = 8;
    var c = 9;
    var d = 9;
    
    var resultadoa = a>b;
    var resultadob = c!=d;
    console.log("a y b = " + resultadoa);
    console.log("c y d = " + resultadob);
    console.log(resultadoa || resultadob);

</script>
