<!doctype html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main><div class="container">
    <form class="d-flex">
        <div class="col">
            <div class="mb-3">
                <label for="" class="form-label">Numero A</label>
                <input type="number" name="numeroa" id="numeroa" class="form-control" placeholder="Ingrese el numero A" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Ingrese el numero A</small>
                
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Numero B</label>
                <input type="number" name="numerob" id="numerob" class="form-control" placeholder="Ingrese el numero B" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Ingrese el numero B</small>
                
            </div>
           
                <a name="" id="" class="btn btn-primary" href="#" onclick="suma()" role="button">Suma</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="resta()" role="button">Resta</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="multiplicacion()" role="button">Multiplicacion</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="division()" role="button">Division</a>
             
            </div>
    </form>
  </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
     
    function suma(){
        var letraa = Number(document.getElementById("numeroa").value);
        var letrab = Number(document.getElementById("numerob").value);
        var suma = letraa + letrab;
        var resultado1 = "La suma de A + B Es: " + suma;
        alert(resultado1);
    }
    function resta(){
       var letraa = document.getElementById("numeroa").value;
       var letrab = document.getElementById("numerob").value;
       var resta = letraa - letrab;
       var resultado2 = "La resta de A - B Es: " + resta;
       alert(resultado2);
   }
   function multiplicacion(){
    var letraa = document.getElementById("numeroa").value;
        var letrab = document.getElementById("numerob").value;
       var multi = letraa * letrab;
       var resultado3 = "La Multiplicacion de A x B Es: " + multi;
       alert(resultado3);
       
   }
   function division(){
    var letraa = document.getElementById("numeroa").value;
        var letrab = document.getElementById("numerob").value;
       var divi = letraa / letrab;
       var resultado4 = "La Division de A รท B Es: " + divi;
       alert(resultado4);
   }
  </script>
</body>

</html>
