      <h1>EJERCICIO 4</h1>
      <h3>
        Escriba un algoritmo que lea los siguientes valores:
        precio, impuesto y descuento,
        y calcule el valor total de la factura. 
      </h3>
      <br>
     <div class="mb-3">
        <form class="row g-3" >
       <label for="" class="form-label">Ingrese el precio del articlo</label>
       <input type="number"
         class="form-control" name="valor1" id="valor1" aria-describedby="helpId" placeholder="" required>
       
       <label for="" class="form-label">Impuesto (0-100%)</label>
       <input type="range"
         class="form-control" name="valor2" id="valor2" aria-describedby="helpId" placeholder="" min="0" max="100" value="0" oninput="valor.value = valor2.value">
         <output  id="valor"></output>
         <br>
         <label for="" class="form-label">Descuento (0-100%)</label>
         <input type="range"
         class="form-control" name="valor3" id="valor3" aria-describedby="helpId" placeholder="" min="0" max="100" value="0" oninput="rango.value = valor3.value">
         <output  id="rango"></output>
         
       <br>
       <br>
     <div class="col-12">
  <a name="" id="" class="btn btn-primary" href="#" onclick="evaluar()"  role="button"  >Evaluar</a>
  <br>
<h3>
<div id="resultado"></div></h3>
</div>
</form>

<script>
    function evaluar(){
    var precio = Number(document.getElementById("valor1").value);
    var impuesto1 = Number(document.getElementById("valor2").value);
    var descuento1 = Number(document.getElementById("valor3").value);
    var descuento = precio*(descuento1/100);
    var impuesto = impuesto1/100;
    
    if (precio==0){
        var res2 = "Favor ingrese un precio ";
        document.getElementById('resultado').innerHTML = res2;
    }else if ((impuesto1>100)||(impuesto1<0)){
        var res2 = "Favor ingrese un impuesto en el rango entre 0 y 100";
        document.getElementById('resultado').innerHTML = res2;
    }else if ((descuento1>100)||(descuento1<0) ){
        var res2 = "Favor ingrese un descuento en el rango entre 0 y 100";
        document.getElementById('resultado').innerHTML = res2;
    }else if (((descuento1>100)||(descuento1<0)) && ((impuesto1>100)||(impuesto1<0))){
        var res2 = "Favor ingrese un rango entre 0 y 100";
        document.getElementById('resultado').innerHTML = res2;
    }else{
    var impuesto2 = ((precio - descuento)*impuesto);
    var res = (precio - descuento) + impuesto2;
    var res2 = " Descuento aplicado: "+descuento+ "<br> Impuesto: "+ impuesto2+"<br>Total a pagar : "+res+" Colones ";
        document.getElementById('resultado').innerHTML = res2;
    }
      
   
  
  }
